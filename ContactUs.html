<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Makers - Contact</title>
    <link rel="stylesheet" href="CSS\ContactUs.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="header-bg">
            <svg viewBox="0 0 1440 200" xmlns="http://www.w3.org/2000/svg">
                <path fill="#6fc36f" d="M0,0L1440,0L1440,120C1120,200,320,50,0,120Z"></path>
            </svg>
        </div>
        <div class="header-content">
            <div class="logo">
                <span class="logo-home">Home</span><br>
                <span class="logo-makers">           Makers</span>
            </div>
            <nav>
                <a href="#">Services</a>
                <a href="#">Portfolio</a>
                <a href="#" class="active">Contact</a>
                <a href="#">Shop</a>
            </nav>
        </div>
    </header>

    <!-- Main content -->
    <main>
        <section class="contact-section">
            <div class="contact-info">
                <br>
                <br><br>
                <br>
                <h2>Contact Us</h2>
                <hr size="5" color="white">
                <br>
                <b>
                <p><i class="fab fa-facebook"></i> @homemaker</p>
                <p><i class="fab fa-instagram"></i> @homemaker</p>
                <p><i class="fab fa-youtube"></i> @homemaker</p>
                <p><i class="fas fa-phone"></i> +94 78 5555 555</p>
                <p><i class="fas fa-map-marker-alt"></i> Address line</p>
                </b>
                <br>
                <hr size="5" color="white">
            </div>
            <div class="contact-image">
                <img src="Images\pool.jpg" alt="Home Makers Design">
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
